{% extends 'base.html' %}

{% block title %}
Compliments Results
{% endblock %}

{% block content %}
<h3>Hello {{name}}!</h3>
{% if compliment_option == 'yes' %}
    <h3>You are:</h3>
    <ul>
        {% for compliment in compliments %}
        <li> {{compliment}} </li>
        {% endfor %}
    </ul>
{% else %}

{% endif %}
{% endblock %}
